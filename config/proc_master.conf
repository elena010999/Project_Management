# ===================================================
# Proc Master Configuration File
# ===================================================
# This file contains global settings for Proc Master.
# All feature scripts load this file via utils/config.sh.
# Modify these values to customize logging, alerts, and notifications.
# ===================================================

# -------------------------
# Logging configuration
# -------------------------
# LOG_DIR specifies where all logs should be stored.
# It's set to the project's 'logs/' folder for easy access.
LOG_DIR="../logs"

# LOG_LEVEL controls the verbosity of logging:
# - DEBUG : Detailed info, useful for troubleshooting
# - INFO  : General runtime info (default)
# - WARNING/ERROR : Only problems
LOG_LEVEL=INFO

# -------------------------
# Alert thresholds
# -------------------------
# CPU or memory usage above these percentages will trigger alerts
# You can tune these depending on your system and needs
ALERT_CPU=80       # Alert if CPU usage > 80%
ALERT_MEM=80       # Alert if Memory usage > 80%

# -------------------------
# Notification method
# -------------------------
# NOTIFY_METHOD defines how alerts are delivered:
# - "desktop" : Desktop popup notification
# - "email"   : Send an email (requires setup)
# - "none"    : Do not notify
NOTIFY_METHOD=desktop

